<div class="container section-gallery__container">
  <h2 class="sections-title section-gallery__title">Галерея</h2>
  <div class="section-gallery__content">
    <div class="section-gallery__content-left">
      <form action="#">
        <label class="section-gallery__form-control">
          <input
            type="checkbox"
            name="checkbox"
            class="section-gallery__input"
          />
          XIX век
        </label>

        <label class="section-gallery__form-control section-gallery__form-control_checked">
          <input
            type="checkbox"
            name="checkbox-checked"
            class="section-gallery__input"
            checked
          />
          XX век
        </label>

        <label class="section-gallery__form-control">
          <input
            type="checkbox"
            name="checkbox"
            class="section-gallery__input"
          />
          Современность
        </label>
      </form>
    </div>
    <div class="section-gallery__content-right">
      <ul class="section-gallery__list">
        <li class="section-gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="./img/section-gallery/section-gallery__img-one.png"
            />
            <source
              media="(min-width: 1024px)"
              srcset="./img/section-gallery/section-gallery__img-one_tablet.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/section-gallery/section-gallery__img-one_768.png"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/section-gallery/section-gallery__img-one_mobile.png"
            />
            <img
              src="./img/section-gallery/section-gallery__img-one.png"
              alt="Художник — картина"
            />
          </picture>
        </li>
        <li class="section-gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="./img/section-gallery/section-gallery__img-two.png"
            />
            <source
              media="(min-width: 1024px)"
              srcset="./img/section-gallery/section-gallery__img-two_tablet.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/section-gallery/section-gallery__img-two_768.png"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/section-gallery/section-gallery__img-two_mobile.png"
            />
            <img
              src="./img/section-gallery/section-gallery__img-two.png"
              alt="Художник — картина"
            />
          </picture>
        </li>
        <li class="section-gallery__item">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="./img/section-gallery/section-gallery__img-three.png"
            />
            <source
              media="(min-width: 1024px)"
              srcset="./img/section-gallery/section-gallery__img-three_tablet.png"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/section-gallery/section-gallery__img-three_768.png"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/section-gallery/section-gallery__img-three_mobile.png"
            />
            <img
              src="./img/section-gallery/section-gallery__img-three.png"
              alt="Художник — картина"
            />
          </picture>
        </li>
      </ul>
    </div>
  </div>
</div>
